<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AwesomeReact</title>
  <link rel='stylesheet' href='style.css' type='text/css' media='all' />

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <br><br>
  <div id="root"></div>
  <script type="text/babel">
    class AwesomeReact extends React.Component {
      state = {
        value: 'partner'

      }

      handleUserTypes = (e) => {
        this.setState({
          value: e.target.value
        })
      }
      render(){
        return(
          <div className="form">
            <h2>Howdy there, {this.state.value}!</h2>
            <form>
              <input type="text" onChange={this.handleUserTypes}/>
            </form>
          </div>
        )
      }
    }
    ReactDOM.render(<AwesomeReact />, document.getElementById('root'));
  </script>
</body>
</html>
